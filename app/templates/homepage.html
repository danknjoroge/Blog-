{% extends 'base.html'%}

{% block content %}
<div class="container">
    <a href="/blog/">Add blog</a>

    <div class="row">
        {% for blogs in blog %}
        <div class="col-md-6">
            <div class="thumbnail">
                <h3>{{blogs.title }}</h3>
                <p>{{blogs.description}}</p>
                <p>Posted by:{{blogs.postedby}} </p>
                <p>posted on:{{blogs.date}}</p>

                <input type="button" value="Edit Blog">
                <a href="/commentform/">Comment</a>
                <a href="/commentview/">See Comments</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
